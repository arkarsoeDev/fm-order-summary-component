<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- for google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- custom style -->
    <link rel="stylesheet" href="dist/css/main.min.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img
            src="images/illustration-hero.svg"
            class="card__hero"
            alt="card-hero image"
          />
          <div class="card__body">
            <h1 class="card__title">Order Summary</h1>
            <p class="card__description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="card__price-plan price-plan">
              <div class="price-plan__left">
                <div class="price-plan__icon"></div>
                <div class="price-plan__content">
                  <h5 class="price-plan__title">Annual Plan</h5>
                  <p class="price-plan__text">$59.99/year</p>
                </div>
              </div>
              <a href="#" class="price-plan__btn">Change</a>
            </div>
            <a href="#" class="card__proceed button">Proceed to Payment</a>
            <a href="#" class="card__cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arkar Soe</a>.
    </div>
  </body>
</html>
